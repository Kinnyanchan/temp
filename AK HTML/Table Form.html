<html>

<head>
    <title>
        Registration Form
    </title>
    <style>
        .container-fluid {
            width: 72%;
            height: 700px;
            background-color: red;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            background-image: url(https://images.unsplash.com/photo-1607237138185-eedd9c632b0b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Y29sbGVnZSUyMGNhbXB1c3xlbnwwfHwwfHx8MA%3D%3D&w=1000&q=80);

            /* width: 80%;
            height: auto;
            background-color: black;
            display: flex;
            justify-self: center;
            justify-content: baseline;
            align-items: baseline;
         */
        }

        .Form {
            width: 50%;
            border-style: double;
            border-inline-color: black;
            /* padding: 10px;
            position: absolute;
            margin-right: 50px;
            margin-top: 100px;
            width: 600px; */
            background-color: skyblue;
            margin: 20px;
            padding: 20px;
            border-radius: 5px;

        }
    </style>
</head>

<body>
    <!-- <div class="container-fluid"> -->
    <div class="container-fluid">
        <div class="Form">
            <form>
                <table>
                    <tr style="text-align: center;">
                        <td colspan="4">
                            <h1> Registration Form</h1>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="fname">First Name</label>
                        </td>
                        <td>
                            <input id="fname" type="text" class="firstname" placeholder="First Name">
                        </td>
                        <td><label for="lname">Last Name</label></td>
                        <td>
                            <input id="lname" type="text" class="surname" placeholder="Sur Name">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="emailid">Email</label></td>

                        <td>
                            <input id="emailid" type="email" class="mailid" placeholder="Enter Email">
                        </td>

                    </tr>
                    <tr>
                        <td><label for="pass">Password</label></td>
                        <td>

                            <input id="pass" type="password" class="Password" maxlength="20"
                                placeholder="Enter Password">
                        </td>
                        <td><label for="cpass">Confirm Password</label></td>
                        <td>

                            <input id="cpass" type="password" class="Cpass" maxlength="20" placeholder="Enter Password">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="address">Enter Address</label></td>
                        <td>
                            <input id="address" type="text" class="Address" placeholder="Address">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="state">Select State</label></td>
                        <td>
                            <select id="state">
                                <option selected>Tap to Select</option>
                                <option value="KAR">Karnataka</option>
                                <option value="TL">Tamil Nadu</option>
                                <option value="KL">Kearala</option>
                                <option value="MH">Maharashtra</option>
                                <option value="AP">Andra Pradesh</option>
                            </select>
                        </td>
                    </tr>
                </table>
                <div>
                    Male<input type="radio" name="Gender" value="M" placeholder="Male">
                    Female<input type="radio" name="Gender" value="F" placeholder="Female">
                    Others<input type="radio" name="Gender" value="O" placeholder="Others">
                </div>
                <div>
                    <label for="age">Enter Age</label>
                    <input id="age" type="number" class="Age" placeholder="Age">
                </div>
                <div>
                    Cricket<input type="checkbox" name="Hobby" value="CRK">
                    VolleyBall<input type="checkbox" name="Hobby" value="VBL">
                    Football<input type="checkbox" name="Hobby" value="FBL">
                </div>
            </form>
            <div>
                <button class="button" onClick="submitted()">Submit</button>
            </div>
        </div>
    </div>
    <!-- </div> -->
    <script>
        function submitted() {
            let Fname = document.getElementById('fname').value;
            let Surname = document.getElementsByClassName('surname')[0].value;
            let email = document.getElementById('emailid').value;
            let password = document.getElementsByClassName('Password')[0].value;
            let cpassword = document.getElementsByClassName('Cpass')[0].value;
            let Address = document.getElementById('address').value;
            let State = document.getElementById('state').value;
            let gender = 0;
            document.getElementsByName('Gender').forEach(el => {
                if (el.checked) {
                    gender = el.value;
                }
            })
            let age = document.getElementsByClassName('Age')[0].value;
            let hobbies = [];
            document.getElementsByName('Hobby').forEach(ele => {
                if (ele.checked) {
                    hobbies.push(ele.value);
                }
            })
            console.log('First name is:', Fname);
            console.log('Surname is:', Surname);
            console.log('Email is:', email);
            console.log('Password is:', password);
            console.log('Confirmed Password is:', cpassword);
            console.log('Address is:', Address);
            console.log('State is:', State);
            console.log('Gender is:', gender);
            console.log('Age is:', age);
            console.log('Hobbies are:', hobbies);
        }
    </script>
</body>

</html>
