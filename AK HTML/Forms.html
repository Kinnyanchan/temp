<html>

<head>
    <title>AK's FORM</title>
    <style>
        h3 {
            background-color: aqua;
            width: fit-content;
        }
    </style>
</head>

<body>
    <div class="Google Form">
        <main>
            <form target="_blank" action="www.google.com" method="get">
                <h3>My Google Form</h3>
                <div class="email-div">
                    <label for="email">Email</label>
                    <input id="email" type="email" name="Email" placeholder="Email" />
                </div>
                <div class="password-div">
                    <label for="passwd">Password</label>
                    <input id="passwd" type="password" name="password" placeholder="password" />
                </div>
                <div class="Country">
                    <select name="country">
                        <option value="ind">India</option>
                        <option value="us">USA</option>
                        <option value="rus">Russia</option>
                    </select>
                </div>
                <div class="State">
                    <select name="state">
                        <option value="KA">Kar</option>
                        <option value="MH">Mah</option>
                        <option value="TN">Tam</option>
                    </select>
                </div>
                <div class="Gender">
                    Male <input type="radio" name="Gender" value="M" /> Female
                    <input type="radio" name="Gender" value="F" /> Other
                    <input type="radio" name="Gender" value="O" />
                </div>
                <input type="submit" value="Save" />
            </form>
        </main>
    </div>
</body>

</html>
